<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dancing+Script:wght@400..700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
    <title>Secret Friend</title>
    <div class="snow"></div>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Secret Friend</h1>
            <img src="img/animalC.png" alt="Imagen representativa">
        </header>
        <section class="input-section">
            <h2 class="section-title">Enter your friends' names</h2>
            <div class="input-wrapper">
                <input type="text" id="friend" class="input-name" placeholder="Write a name">
                <button class="button-add" id="add" onclick="addFriend()">Add</button>
            </div>
            <ul id="friendlist" class="name-list" aria-labelledby="friendlist" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="friendDraw()" aria-label="Secret Friend Draw">
                    friend Draw
                </button>
                <button class="button-reset" onclick="gameReset()" aria-label="Reset">
                    <span class="material-symbols-outlined">refresh</span>
                    RESET
                </button>
            </div>
        </section>
    </main>
    <script src="app.js" ></script>
</body>
</html>
